<mat-card>
    <mat-card-title>{{title}}</mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Nome do hospede" name="nmHospede" [(ngModel)]="hospede.nmHospede" type="text">
        </mat-form-field>

        <mat-form-field>
            <input matInput placeholder="Data de nascimento" name="endereco" [(ngModel)]="hospede.dtNascimento"
                type="text">
        </mat-form-field>


        <mat-form-field>
            <input matInput placeholder="CPF" name="qtdEstrelas" [(ngModel)]="hospede.cpf"
                type="number">
        </mat-form-field>
    </form>

    <button mat-raised-button color="primary" (click)="salvar()">Salvar</button>
    <button mat-raised-button color="warn" routerLink="/hoteis/">Cancelar</button>

</mat-card>
