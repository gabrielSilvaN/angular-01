<mat-card class="example-card mat-elevation-z3">

    <button mat-button color="primary" class="bottom_new" routerLink="/hoteis/form">Novo hotel</button>
    <mat-card-header>
        <mat-card-title>Hoteis</mat-card-title>
        <mat-card-subtitle>Lista de hoteis cadastrados</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
        <table mat-table [dataSource]="hoteis" class="table mat-elevation-z8">

            <ng-container matColumnDef="idHotel">
                <th mat-header-cell *matHeaderCellDef> #Id </th>
                <td mat-cell *matCellDef="let hotel"> {{hotel.idHotel}} </td>
            </ng-container>

            <ng-container matColumnDef="nmHotel">
                <th mat-header-cell *matHeaderCellDef> Nome do hotel </th>
                <td mat-cell *matCellDef="let hotel"> {{hotel.nmHotel}} </td>
            </ng-container>

            <ng-container matColumnDef="endereco">
                <th mat-header-cell *matHeaderCellDef> Endereço </th>
                <td mat-cell *matCellDef="let hotel"> {{hotel.endereco}} </td>
            </ng-container>

            <ng-container matColumnDef="qtdEstrelas">
                <th mat-header-cell *matHeaderCellDef> Quantidade de estrelas </th>
                <td mat-cell *matCellDef="let hotel"> {{hotel.qtdEstrelas}} </td>
            </ng-container>

            <ng-container matColumnDef="acao">
                <th mat-header-cell *matHeaderCellDef> Ações </th>
                <td mat-cell *matCellDef="let hotel">
                    <a routerLink="/hoteis/{{hotel.idHotel}}" class="edit">
                        <button mat-raised-button color="primary">
                            <i class="material-icons">edit</i>
                        </button>
                    </a>

                    <a>
                        <button mat-raised-button (click)="excluir(hotel)" color="warn">
                            <i class="material-icons">delete</i>
                        </button>
                    </a>
                </td>
            </ng-container>


            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </mat-card-content>
</mat-card>
